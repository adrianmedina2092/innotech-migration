<div class="h-screen !overflow-hidden flex items-center justify-center bg-cover bg-center"
    [style.backgroundImage]="'url(' + backgroundImage + ')'">
    <div class="w-full">
        
        <form [formGroup]="loginForm" class="flex flex-col items-center justify-center w-auto">
            <div class="w-[400px] p-5">
                <img id="logo-innotech" src={{logo}} />
            </div>
            <mat-form-field class="w-[400px]">
                <mat-label>Nombre de usuario</mat-label>
                <input matInput type="text" id="username" name="nombre_usuario" formControlName="username"
                    class="p-2 w-auto rounded-full " />
            </mat-form-field>
            <mat-form-field class="w-[400px]">
                <mat-label>Contrase√±a</mat-label>
                <input matInput type="password" id="password" name="pass_usuario" formControlName="password"
                    class="p-2 w-auto rounded-full bg-white" />
                <button type="submit" (keyup.enter)="auth()" (click)="auth()">

                </button>
            </mat-form-field>
        </form>
    </div>
</div>
