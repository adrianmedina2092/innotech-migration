<hero-header [backgroundImage]="background" [title]="title" [icon]="icon"
    [breadcrumbElements]="breadcrumbElements"></hero-header>

<div>
    <div class="p-5 h-[25rem] bg-gray-100"></div>
    <ng-container *ngIf="reportWasGenerated">
        <ng-container *ngIf="loading"></ng-container>

        <ng-container *ngIf="!loading">
            <div class="m-5 p-5 h-[25rem] overflow-y-scroll">
                <table mat-table [dataSource]="dataSource" matSort>
                    @for (column of columns; track column) {
                    <ng-container [matColumnDef]="column.columnDef">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            {{column.header}}
                        </th>
                        <td mat-cell *matCellDef="let row">
                            {{column.cell(row)}}
                        </td>
                    </ng-container>
                    }

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </ng-container>
    </ng-container>

</div>
