<nav class="bg-primary p-4">
    <div class="flex items-center justify-between flex-wrap">
        <div class="flex items-center flex-shrink-0 text-white mr-6 ">
            <img routerLink="home" class="cursor-pointer sm:h-20 sm:w-28 xsm:h-28 xsm:w-36" src={{logo}}/>
        </div>
        <div class="block xl:hidden sm:absolute sm:top-0 sm:right-0 ">
            <button 
                id="nav-toggle" 
                class="flex items-center px-3 py-2 border rounded text-gray-200 border-gray-400 hover:text-white hover:border-white"
                (click)="toggleMenu()" 
            >
                <div class="m-auto">
                    <fa-icon [icon]="menuIcon"></fa-icon>
                </div>         
            </button>
        </div>

        <!-- <div class=""></div> -->

        <div class="flex-1 w-full lg:items-center lg:w-auto xl:block mt-2 lg:mt-0" [class.hidden]="!isMenuOpen" id="nav-content">
            <ul class="list-reset lg:flex justify-center flex-1 items-center">
                <ng-container *ngFor="let item of menuItems">
                    <li class="mr-3" (mouseenter)="showDropdown($event, item)" (mouseleave)="hideDropdown(item)">

                        <a class="inline-block hover:text-secondary py-2 px-4 text-white no-underline"
                            [ngClass]="{ 'hover:text-gray-300': !item.childrens }">
                            <fa-icon *ngIf="item.icon" [icon]="item.icon" class="mr-2"></fa-icon>
                            {{ item.title }}
                        </a>

                        <ul 
                            class="absolute xl:top-[70px] text-gray-700 pt-1 bg-gray-100 rounded-lg shadow-lg"
                            *ngIf="item.childrens && item.showChildren"
                            [ngStyle]="{ 'left': dropdownPosition.left }"
                            (mouseenter)="showDropdown($event, item)" 
                            (mouseleave)="hideDropdown(item)"
                        >
                            <ng-container *ngIf="item.route">
                                <li 
                                    *ngFor="let child of item.childrens" 
                                    (mouseenter)="showDropdown($event, item)" 
                                    (mouseleave)="hideDropdown(item)"
                                >
                                    <a class="block px-4 py-2 text-sm hover:bg-primary hover:text-white" [routerLink]="item.route">
                                        {{ child.title }}
                                    </a>
                                </li>
                            </ng-container>
                            <ng-container *ngIf="!item.route">
                                <li 
                                    *ngFor="let child of item.childrens" 
                                    (mouseenter)="showDropdown($event, child)" 
                                    (mouseleave)="hideDropdown(child)"
                                >
                                    <a class="block px-4 py-2 text-sm hover:bg-primary hover:text-white"  [routerLink]="child.route">
                                        {{ child.title }}
                                    </a>
                                    
                                    <ul 
                                        class="absolute size text-gray-700 pt-1 bg-gray-100 rounded-lg shadow-lg" 
                                        *ngIf="child.childrens && child.childrens!.length > 0 &&child.showChildren" 
                                        [ngStyle]="{ 'left': dropdownChildPosition.left, 'top': dropdownChildPosition.top }"
                                    >
                                        <li *ngFor="let subChild of child.childrens" (mouseleave)="hideDropdown(subChild)">
                                            <a class="block px-4 py-2 text-sm hover:bg-primary hover:text-white"
                                                [routerLink]="subChild.route">
                                                {{ subChild.title }}
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ng-container>
                        </ul>
                    </li>
                </ng-container>
            </ul>
        </div>

        <div class="flex items-center justify-center w-20 ml-5 mr-5 h-20  gap-5">
            <hr class="border my-4 h-20">
        </div>

        <div class="flex items-center justify-center w-auto h-20 ">
            <div class="flex items-start justify-start w-full m-5 p-5 cursor-pointer">
                <fa-icon class="text-white mr-5" [icon]="userAccounte"></fa-icon>
                <span class="text-white">ridel saavedra flores</span>
            </div>
            <div class="w-20 p-5 ">es en</div>
        </div>
        
    </div>
</nav>
